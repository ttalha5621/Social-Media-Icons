<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="./stylesheet.css">

</head>
<body>


<!-- SOCIAL PANEL HTML -->
<div class="social-panel-container">
	<div class="social-panel">
		<p>Created with <i class="fa fa-heart"></i> by
			<a target="_blank" href="https://capregsoft.com">CapregSoft</a></p>
		<button class="close-btn"><i class="fas fa-times"></i></button>
		<h4>Get in touch on</h4>
		<ul>
            <li>
				<a href="https://github.com/CapregSoft" target="_blank">
					<i class="fab fa-github"></i>
				</a>
			</li>
			<li>
				<a href="https://twitter.com/capregsoft" target="_blank">
					<i class="fab fa-twitter"></i>
				</a>
			</li>
			<li>
				<a href="https://www.linkedin.com/company/capregsoft" target="_blank">
					<i class="fab fa-linkedin"></i>
				</a>
			</li>
			<li>
				<a href="https://www.facebook.com/CapregSoft" target="_blank">
					<i class="fab fa-facebook"></i>
				</a>
			</li>
			<li>
				<a href="https://www.instagram.com/capregsoft/" target="_blank">
					<i class="fab fa-instagram"></i>
				</a>
            </li>
            
		</ul>
	</div>
</div>
<button class="floating-btn">
	Get in Touch
</button>

<script src="./stylesheet.js"></script>
</body>
</html>
